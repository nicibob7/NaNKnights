<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="css/register.css">
    <script defer type="application/javascript" src="js/register.js"></script>
    <link rel="stylesheet" href="./css/global-styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <link rel="icon" type="image/x-icon" href="res/logo.png">
    <title>Register | Day 'n' Day</title>
</head>
<body>
    <!-- navbar -->
    <nav class="menu-default">
        <div id="nav-wrapper">
            <div id="nav-left">
                <div id="logo-wrapper">
                    <a id="nav-home-button" href="./index.html">
                        <img id="nav-logo" src="./res/logo1.png">
                        <div id="logo-text-wrapper">
                            <p id="logo-text-main">Day 'n' Day</p>
                            <p id="logo-text-sub">Florin County Community App</p>
                        </div>
                    </a>
                </div>
                
                <div id="nav-button-wrapper">
                    <a href="/news" id="nav-news-button" class="nav-button">News</a>
                    <a href="/events" id="nav-events-button" class="nav-button">Events</a>
                    <a href="/suggestions" id="nav-suggestions-button" class="nav-button">Suggestions</a>
                    <a href="/about" id="nav-about-button" class="nav-button">About</a>
                </div>

            </div>
            
        </div>
    </nav>
     <!-- sign up modal -->
     <main>
     <div class="modal">
        <h1>Sign Up</h1>
            <p id="registration-link" class="form-text login-el">Already have an account? <a href="./login.html" class="text-link">Login</a></p>
            <!-- <p>Already have an account? <a class= "login-link" href="login.html"></a>Login</p> -->
        <form id="registration-form">
            
            <!-- <input type="text" id="username" class="input-text login-el" name="username" placeholder="Username">
            <input type="password" id="password" class="input-text login-el" name="password" placeholder="Password"> -->
            <div class = "email-container">
                <label for="email">Email:</label> <br/>
                <input type="email" id="email" class="input-text login-el" name="email" value ="jdoe@email.com" required><br/>
            </div>
            <div class = "username-container">
                <label for="username">Username:</label> <br/>
                <input type="text" id="username" class="input-text login-el" name="username" value ="jdoe77" required><br/>
            </div>
            <!-- New Password -->
            <div class="password-container">
                <label for="password">New Password:</label><br/>
              <input type="password" id="password" class="input-text login-el" name="password" required>
              <span class="toggle-password" id="togglePassword">
                <i class="fas fa-eye" id="toggleIcon"></i>
              </span>
            </div>
              <!-- confirm Password -->
            
            <div class="password-container-2">
                <label for="password">Confirm Password:</label><br/>
                <input type="password" id="password2" class="input-text login-el" name="password" required>
                <span class="toggle-password" id="togglePassword2">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </span>
            </div> 
            <!-- <br/> -->
            <p id="match-message"></p>
            <p id="password-requirements"></p>
            <div class="password-req-grid requirements">
                <div class="grid-item"> <i class="fas fa-times" aria-hidden="true"></i> 1 uppercase character</div>
                <div class="grid-item"> <i class="fas fa-times" aria-hidden="true"></i> 1 number</div>
                <div class="grid-item"> <i class="fas fa-times" aria-hidden="true"></i> 1 special character</div>
                <div class="grid-item"> <i class="fas fa-times" aria-hidden="true"></i> 8 characters minimum</div>
              </div>
              <input type="submit" class="input-submit login-el" value="Register">
              <!-- Oauth2 buttons -->
            <p class="form-text login-el">or</p>
            <div id="social-buttons-wrapper">
                <a href="#" id="google-icon" class="social-button"></a>
                <a href="#" id="facebook-icon" class="social-button"></a>
            </div>
        </form>
     </div>
    </main>
     <footer>
        <p> &copy; Copyrighted by NaNKnights 2023</p>
    </footer>
</body>

<template>
    <!-- guest -->
    <div id="nav-right" class="nav-right-guest ide-padding">
        <div id="nav-right-button-wrapper">
            <a href="/login" id="nav-login-button" class="nav-button">Login</a>
        </div>
        
        <a href="/register" id="nav-signup-button">SIGN UP</a>
    </div>

    <!-- user -->
    <div id="nav-right" class="nav-right-user">
        <div id="nav-right-button-wrapper">
            <a href="/dashboard" id="nav-dashboard-button" class="nav-button">My Stuff</a>
        </div>

        <div id="nav-account-wrapper">
            <img id="nav-account-icon" src="./res/account-icon.png">
            <div id="nav-account-dropdown-list" class="menu-default hide">
                <a href="" id="nav-account-dashboard" class="account-dropdown-button">My Stuff</a>
                <a href="" id="nav-account-settings" class="account-dropdown-button">Account</a>
                <a href="" id="nav-account-logout" class="account-dropdown-button">Logout</a>
            </div>
        </div>
    </div>

    <!-- admin -->
    <div id="nav-right" class="nav-right-admin">
        <div id="nav-right-button-wrapper">
            <a href="/admin-panel" id="nav-admin-panel-button" class="nav-button">Admin Panel</a>
        </div>

        <div id="nav-account-wrapper">
            <img id="nav-account-icon" src="./res/account-icon.png">
            <div id="nav-account-dropdown-list" class="menu-default hide">
                <a href="" id="nav-account-admin-panel" class="account-dropdown-button">Admin Panel</a>
                <a href="" id="nav-account-logout" class="account-dropdown-button">Logout</a>
            </div>
        </div>
    </div>
</template>
</html>
