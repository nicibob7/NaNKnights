<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/global-styles.css" >
    <link rel="stylesheet" href="./css/login.css" >
    <script defer src="./js/global-script.js"></script>
    <script defer src="./js/login.js"></script>
    <title>Login | Day 'n' Day</title>

</head>
<body>
    <nav class="menu-default">
        <div id="nav-left">
            <div id="logo-wrapper">
                <a id="nav-home-button" href="./home.html">
                    <img id="nav-logo" src="./res/logo1.png">
                    <div id="logo-text-wrapper">
                        <p id="logo-text-main">Day 'n' Day</p>
                        <p id="logo-text-sub">Florin Country Community App</p>
                    </div>
                </a>
            </div>
            
            <div id="nav-button-wrapper">
                <a href="./news.html" id="nav-news-button" class="nav-button">News</a>
                <a href="./events.html" id="nav-events-button" class="nav-button">Events</a>
                <a href="./suggestions.html" id="nav-suggestions-button" class="nav-button">Suggestions</a>
                <a href="./about.html" id="nav-about-button" class="nav-button">About</a>
            </div>

        </div>
        <div id="nav-right">
            <div id="nav-right-button-wrapper">
                <a href="./dashboard.html" id="nav-news-button" class="nav-button">My Stuff</a>
            </div>
            <div id="nav-account-wrapper">
                <img id="nav-account-icon" src="./res/account-icon.png">
                <div id="nav-account-dropdown-list" class="menu-default hide">
                    <a href="" id="nav-account-dashboard" class="account-dropdown-button">My Stuff</a>
                    <a href="" id="nav-account-settings" class="account-dropdown-button">Account</a>
                    <a href="" id="nav-account-logout" class="account-dropdown-button">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <form id="login-form">
            <h1 id="login-title login-el">Login</h1>
            <div id="login-wrapper">
                <p id="registration-link" class="form-text login-el">Don't have an account? <a href="./register.html" class="text-link">Sign up</a></p>
                <input type="text" id="username" class="input-text login-el" name="username" placeholder="Username">
                <input type="password" id="password" class="input-text login-el" name="password" placeholder="Password">
                <a href="#" id="forgot-password" class="form-text login-el">Forgot Password?</a>
                
                <input type="submit" class="input-submit login-el" value="Login">
            </div>
            <p class="form-text login-el">or</p>
            <div id="social-buttons-wrapper">
                <a href="#" id="google-icon" class="social-button"></a>
                <a href="#" id="facebook-icon" class="social-button"></a>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyrighted by NaNKnights 2023</p>
    </footer>
</body>
</html>
