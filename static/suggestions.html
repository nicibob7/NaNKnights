    <main>
        <div id="suggestion-container">
            <div id="suggestion-top-bar">
                <h1 id="suggestion-title">Suggestion</h1>
                <div id="suggestion-top-buttons">
                    <button id="add-suggestion-button" class="hidden-button-style">
                        Add Suggestion
                        <svg class="plus-image" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="plus-image-path" d="M13 0H7V7L0 7V13L7 13V20H13V13H20V7H13V0Z" fill="#D9D9D9"/>
                        </svg>
                    </button>
                    <div class="filler"></div>
                    <div id="search-container">
                        <input type="text" id="search-box" class="input-text"/>
                        <button id="search-button" class="hidden-button-style">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="14.0015" cy="9" r="7.5" stroke="#868686" stroke-width="3"/>
                                <rect x="7.07129" y="14" width="4" height="10" rx="2" transform="rotate(45 7.07129 14)" fill="#868686"/>
                            </svg>
                                
                        </button>
                    </div>
                    <button id="filter-button" class="hidden-button-style">
                        Filter
                        <svg class="filter-image" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.5 13L0.138786 0.249999L14.8612 0.25L7.5 13Z" fill="#D9D9D9"/>
                        </svg>
                    </button>
                </div>
                <div id="top-dropdown-box" class="">

                    <form id="filter-form">
                        <div class="radio-wrapper filter-form-spacing">
                            <label class="container">A-Z
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Z-A
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="date-wrapper filter-form-spacing">
                            <label for="filter-start-date">Date</label>

                            <input type="date" id="filter-start-date" class="input-text" name="filter-start-date" value=""  />
                        </div>
                        <input id="filter-form-button" class="filter-form-spacing" type="submit" value="Filter"/>
                    </form>

                </div>

            </div>
            <div id="suggestion-main-content">

                

            </div>
        </div>

        <div id="overlay" class="hide">
            <form id="add-suggestion-form" class="hide">
                <button id="add-suggestion-close-button" class="suggestion-close-button hidden-button-style">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25.1923 29.0209L29.435 24.7783L18.9454 14.2887L28.9914 4.24264L24.7487 0L14.7027 10.046L4.68624 0.029541L0.443596 4.27218L10.4601 14.2887L0 24.7487L4.24264 28.9914L14.7027 18.5313L25.1923 29.0209Z" fill="black"/>
                    </svg>
                </button>
                <h2 id="add-suggestion-form-title" class="suggestion-form-title">Add Suggestion</h2>
                
                
                <div id="add-suggestion-input-wrapper" class="flex-row suggestion-input-wrapper">
                <div id="add-suggestion-form-left" class="flex-column form-column new-form-left">
                        <label for="add-suggestion-type" class="form-label">Type</label>
                        <select id="add-suggestion-type" class="input-text form-input-horizontal add-suggestion-form-input suggestion-type" name="add-suggestion-type">
                            <option value="agriculture">Agriculture</option>
                            <option value="sports">Sports</option>
                            <option value="tech">Technology</option>
                            <option value="nature">Nature</option>
                            <option value="science">Science</option>
                          </select>
                        <label for="add-suggestion-title" class="form-label">Title</label>
                        <input type="text" id="add-suggestion-title" class="input-text form-input-horizontal add-suggestion-form-input suggestion-title" name="add-suggestion-title">
                </div>
                <div id="add-suggestion-form-right" class="flex-column form-column suggestion-form-right">
                        
                        <label for="add-suggestion-upload" class="form-label">Images</label>
                        <input type="file" accept=".png, .jpg, .gif" id="add-suggestion-upload" class="form-input-horizontal add-suggestion-form-input suggestion-upload" name="add-suggestion-upload" single>
                        <p class="suggestion-upload-description">Max size 10MB</p>
                </div>
                </div>
                <label for="add-suggestion-description" class="form-label">Description</label>
                <textarea id="add-suggestion-description" name="add-suggestion-description" class="add-suggestion-form-input suggestion-description" autocomplete = "off"></textarea>
                <div class="filler"></div>
                <div class="form-button-wrapper push-right">
                <button id="add-suggestion-cancel-button" class="suggestion-cancel-button">Cancel</button>
                <input type="submit" id="add-suggestion-submit-button" class="input-submit suggestion-submit-button" value="Add" disabled=true>
                </div>
            </form>

            <form id="update-suggestion-form" class="hide">
                <button id="update-suggestion-close-button" class="hidden-button-style suggestion-close-button">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25.1923 29.0209L29.435 24.7783L18.9454 14.2887L28.9914 4.24264L24.7487 0L14.7027 10.046L4.68624 0.029541L0.443596 4.27218L10.4601 14.2887L0 24.7487L4.24264 28.9914L14.7027 18.5313L25.1923 29.0209Z" fill="black"/>

                        <label for="update-suggestion-type" class="form-label">Type</label>
                        <select id="update-suggestion-type" class="input-text form-input-horizontal suggestion-type" name="add-suggestion-type">

                            <option value="sports">Sports</option>
                            <option value="tech">Technology</option>

                    </div>

                    <div id="update-suggestion-form-right" class="flex-column form-column">
                        <label for="update-suggestion-upload" class="form-label">Images</label>
                        <input type="file" accept=".png, .jpg, .gif" id="update-suggestion-upload" class="form-input-horizontal suggestion-upload" name="update-suggestion-upload" single>
                        <p class="suggestion-upload-description">Max size 10MB</p>
                    </div>
                </div>
                <label for="update-suggestion-description" class="form-label">Description</label>
                <textarea id="update-suggestion-description" name="update-suggestion-description" class="update-suggestion-form-input suggestion-description" autocomplete = "off"></textarea>
                <div class="filler"></div>
                <div class="form-button-wrapper push-right">
                <button id="update-suggestion-cancel-button" class="suggestion-cancel-button">Cancel</button>
                <input type="submit" id="update-suggestion-submit-button" class="input-submit suggestion-submit-button" value="Update">
                </div>
            </form>

            <div id="delete-suggestion-dialog" class="hide">
                <p id="delete-suggestion-text">Are sure you want to delete?</p>
                <div class="form-button-wrapper">
                <button id="delete-suggestion-cancel-button" class="suggestion-cancel-button">Cancel</button>
                <button id="delete-suggestion-button" class="input-submit suggestion-submit-button">Delete</button>
                </div>
            </div>
        </div>
